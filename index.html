<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - ONIK | DNB Media</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Эффект размытого фона */
        .bg-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://i.postimg.cc/85zX3VnX/cover.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(50px) brightness(0.2);
            z-index: -1;
            transform: scale(1.2);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cover-art {
            width: 260px;
            height: 260px;
            margin: 0 auto 30px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            object-fit: cover;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            text-decoration: none;
            color: white;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-action {
            background: #fff;
            color: #000;
            padding: 6px 14px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .footer-info {
            margin-top: 50px;
            opacity: 0.4;
            font-size: 11px;
            letter-spacing: 1px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="bg-blur"></div>

    <div class="container">
        <img src="https://i.postimg.cc/85zX3VnX/cover.jpg" alt="Happy New Year" class="cover-art">

        <h1 class="text-3xl font-black mb-1 tracking-tight">Happy New Year</h1>
        <p class="text-zinc-400 text-lg mb-10 font-medium">ONIK</p>

        <div class="flex flex-col">
            
            <a href="https://music.apple.com/us/album/happy-new-year-single/1866744197?app=music" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="music" class="w-5 h-5 text-pink-500"></i>
                    <span class="font-bold text-sm">Apple Music</span>
                </div>
                <div class="btn-action">Слушать</div>
            </a>

            <a href="https://www.youtube.com/watch?v=kSjbvWU5TqY" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="youtube" class="w-5 h-5 text-red-600"></i>
                    <span class="font-bold text-sm">YouTube</span>
                </div>
                <div class="btn-action">Смотреть</div>
            </a>

            <a href="https://zvuk.com/track/173262537" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="waves" class="w-5 h-5 text-green-400"></i>
                    <span class="font-bold text-sm">Звук (Сбер)</span>
                </div>
                <div class="btn-action">Слушать</div>
            </a>

            <a href="https://music.mts.ru/album/40075297" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="audio-lines" class="w-5 h-5 text-red-500"></i>
                    <span class="font-bold text-sm">МТС Музыка</span>
                </div>
                <div class="btn-action">Слушать</div>
            </a>

            <a href="https://www.deezer.com/ru/album/891527072" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="disc" class="w-5 h-5 text-yellow-400"></i>
                    <span class="font-bold text-sm">Deezer</span>
                </div>
                <div class="btn-action">Слушать</div>
            </a>

            <a href="https://guruvod.com/sound/russian-english/72792" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="globe" class="w-5 h-5 text-blue-400"></i>
                    <span class="font-bold text-sm">Guruvod</span>
                </div>
                <div class="btn-action">Скачать</div>
            </a>

            <a href="https://music.apple.com/us/album/happy-new-year-single/1866744197?app=itunes" target="_blank" class="link-card">
                <div class="flex items-center gap-4">
                    <i data-lucide="shopping-cart" class="w-5 h-5 text-purple-400"></i>
                    <span class="font-bold text-sm">iTunes Store</span>
                </div>
                <div class="btn-action">Купить</div>
            </a>

        </div>


        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
